name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Debug Secrets
        run: |
          if [ -n "${{ secrets.AGORA_APP_ID }}" ]; then
            echo "AGORA_APP_ID is set"
          else
            echo "AGORA_APP_ID is not set"
            exit 1
          fi

      - name: Create env.js with App ID
        env:
          AGORA_APP_ID: ${{ secrets.AGORA_APP_ID }}
        run: |
          echo "Creating env.js with App ID..."
          cat > env.js << EOL
          // Agora App ID configuration
          (function() {
            console.log('Initializing Agora configuration...');
            try {
              window.AGORA_APP_ID = '${AGORA_APP_ID}';
              if (!window.AGORA_APP_ID) {
                throw new Error('App ID is empty');
              }
              console.log('Agora configuration loaded successfully');
            } catch (error) {
              console.error('Failed to initialize Agora configuration:', error);
            }
          })();
          EOL

          echo "Verifying env.js was created:"
          ls -l env.js
          echo "File contents (masked):"
          cat env.js | sed 's/AGORA_APP_ID = .*/AGORA_APP_ID = "***";/'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2