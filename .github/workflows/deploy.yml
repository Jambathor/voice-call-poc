name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      
      - name: Inject Agora App ID
        run: |
          # For testing, directly inject the App ID into index.html
          sed -i '/<head>/a \    <script>window.AGORA_APP_ID = "${{ secrets.AGORA_APP_ID }}";</script>' index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2 