name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Debug Secrets
        run: |
          if [ -n "${{ secrets.AGORA_APP_ID }}" ]; then
            echo "AGORA_APP_ID is set"
          else
            echo "AGORA_APP_ID is not set"
          fi

      - name: Create env.js with App ID
        run: |
          # Create env.js with debugging
          cat > env.js << EOL
          console.log('Loading Agora configuration...');
          window.AGORA_APP_ID = '${{ secrets.AGORA_APP_ID }}';
          console.log('Agora App ID:', window.AGORA_APP_ID ? 'is set' : 'is not set');
          EOL

          echo "Content of env.js (masked):"
          cat env.js | sed 's/AGORA_APP_ID = .*/AGORA_APP_ID = "***";/'

      - name: Verify env.js
        run: |
          echo "Checking if env.js exists:"
          ls -l env.js
          echo "File size:"
          wc -c env.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2