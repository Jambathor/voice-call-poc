name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create env.js with App ID
        run: |
          # Create env.js with strict mode and error checking
          cat > env.js << 'EOL'
          'use strict';
          try {
            window.AGORA_APP_ID = '${{ secrets.AGORA_APP_ID }}';
            console.log('Agora App ID loaded successfully');
          } catch (error) {
            console.error('Failed to load Agora App ID:', error);
          }
          EOL
          
          echo "Content of env.js (masked):"
          cat env.js | sed 's/window.AGORA_APP_ID = .*/window.AGORA_APP_ID = "***";/'

      - name: List files
        run: |
          echo "Files to be deployed:"
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2