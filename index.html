<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call POC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Call POC</h1>
        <div id="join-form">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="text" id="roomName" placeholder="Enter room name" required>
            <button id="joinBtn">Join Room</button>
        </div>
        
        <div id="call-controls" style="display: none;">
            <h2 id="roomDisplay"></h2>
            <p id="participantName"></p>
            <button id="leaveBtn">Leave Room</button>
            <div id="audioStatus">
                <button id="muteBtn">Mute</button>
            </div>
        </div>

        <div id="status-messages"></div>
    </div>

    <!-- Load scripts in order -->
    <script>
        // Error handler for script loading
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Script error:', { msg, url, lineNo, columnNo, error });
            const messages = document.getElementById('status-messages');
            if (messages) {
                const errorMsg = document.createElement('p');
                errorMsg.className = 'error';
                errorMsg.textContent = 'Error loading application: ' + msg;
                messages.insertBefore(errorMsg, messages.firstChild);
            }
            return false;
        };
    </script>
    <script src="env.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="app.js"></script>
</body>
</html>
